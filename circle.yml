dependencies:
  pre:
    - go get -u github.com/jstemmer/go-junit-report
    - mkdir -p $GOPATH/src/github.com/shinofara
    - ln -s $HOME/$CIRCLE_PROJECT_REPONAME $GOPATH/src/github.com/shinofara/

test:
  override:
      - mkdir -p $CIRCLE_TEST_REPORTS/golang
      - make ci-test


deployment:
  release:
    branch: master
    commands:
      - make build-all
